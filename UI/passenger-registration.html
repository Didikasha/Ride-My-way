<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>passenger-reg-Sign-Up-To-Ride-My-Way</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
    <div class="topnav" id="topnavbar">
        <a href="index.html">
            <b>Ride-My-Way</b>
        </a>
        <a href="login.html" class="menu-item">Login</a>
    </div>

    <div class="passreg-intro-header">
        <form action="">
            <div class="container">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="fname">
                    <b>Full name</b>
                </label>
                <input type="text" placeholder="Enter full name" name="fname" required>


                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter email" name="email" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="cpsw">
                    <b>Confirm password</b>
                </label>
                <input type="password" placeholder="Re-type password" name="cpsw" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember">I accept the terms and conditions of Ride-My-Way.</label>
                <button class="button" type="submit">
                    <span>Register</span>
                </button>
                <label>
                    <span>
                        <a href="driver-registration.html">Click here</a> to register as a Driver instead.</span>
                </label>
            </div>
        </form>

    </div>
    <footer class="footer-section">
        <p class="footer-company-motto"></p>
        <p class="footer-links">
            <a href="#home">Home</a>
            ·
            <a href="#aboutus">About</a>
            ·
            <a href="#contact">Contact</a>
        </p>
        <p class="footer-company-name">Ride-My-Way &copy; 2018</p>
    </footer>
</body>

</html>
